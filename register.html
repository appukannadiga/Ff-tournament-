<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background: #1f1f1f;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.4rem 0;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form action="rules.html">
      <input type="text" placeholder="Team Name" required>
      <input type="text" placeholder="Team Leader Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Player 1 UID" required>
      <input type="text" placeholder="Player 2 UID">
      <input type="text" placeholder="Player 3 UID">
      <input type="text" placeholder="Player 4 UID">
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
