<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Rules</title>
  <style>
    body {
      background: #1f1f1f;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
    }
    ul {
      line-height: 1.6;
      padding-left: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rules</h1>
    <ul>
      <li>Max 4 players per team.</li>
      <li>All players must join the lobby on time.</li>
      <li>No cheating or unfair practices.</li>
      <li>Respect opponents and organizers.</li>
      <li>Organizer decisions are final.</li>
    </ul>
    <button onclick="alert('Registration Complete!')">Confirm</button>
  </div>
</body>
</html>
